# action: create,update,delete
tasks:
  - module: 'Controller'
    action: 'join_manager'
  - module: 'Edge'
    action: 'join_manager'
  - module: 'Controller'
    action: 'initialize'
  - module: 'IPPool'
    action: 'create'
    data:
      display_name: 'tep-for-esxi'
      subnets:
        - allocation_ranges:
            - start: '192.168.10.211'
              end: '192.168.10.220'
          cidr: '192.168.10.0/24'
          gateway_ip: '192.168.10.254'          
  - module: 'TransportZone'
    action: 'create'
    data:
      display_name: 'OverlayTZ'
      host_switch_mode: 'STANDARD'
      host_switch_name: 'overlayNVDS'
      transport_type: 'OVERLAY'
  - module: 'TransportZone'
    action: 'create'
    data:
      display_name: 'VlanTZ'
      host_switch_mode: 'STANDARD'
      host_switch_name: 'vlanNVDS'
      transport_type: 'VLAN'
  - module: 'HostNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-01'
      os_type: 'ESXI'
      ip: '10.16.181.59'      
      username: 'root'
      password: 'VMware1!'
  - module: 'HostNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-02'
      os_type: 'ESXI'
      ip: '10.16.181.60'      
      username: 'root'
      password: 'VMware1!'
  - module: 'HostNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-03'
      os_type: 'ESXI'
      ip: '10.16.181.61'      
      username: 'root'
      password: 'VMware1!'

  - module: 'UplinkProfile'
    action: 'create'
    data:
      display_name: 'esxi-profile'
      mtu: 1600
      transport_vlan: 891      
      active_uplink:
        - 'uplink0'
      teaming_policy: 'FAILOVER_ORDER'

  - module: 'UplinkProfile'
    action: 'create'
    data:
      display_name: 'edge-profile'
      mtu: 1600
      transport_vlan: 891
      active_uplink:
        - 'uplink0'
      teaming_policy: 'FAILOVER_ORDER'

  - module: 'TransportNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-01'
      node: 'esxi-site3-01'
      nvds:
        - tz: 'OverlayTZ'
          uplink_profile: 'esxi-profile'
          uplink_mapping:
            uplink0: 'vmnic1'
          ip_assignment:
            ippool: 'tep-for-esxi'
  - module: 'TransportNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-02'
      node: 'esxi-site3-02'
      nvds:
        - tz: 'OverlayTZ'
          uplink_profile: 'esxi-profile'
          uplink_mapping:
            uplink0: 'vmnic1'
          ip_assignment:
            ippool: 'tep-for-esxi'
  - module: 'TransportNode'
    action: 'create'
    data:
      display_name: 'esxi-site3-03'
      node: 'esxi-site3-03'
      nvds:
        - tz: 'OverlayTZ'
          uplink_profile: 'esxi-profile'
          uplink_mapping:
            uplink0: 'vmnic1'
          ip_assignment:
            ippool: 'tep-for-esxi'
            
  - module: 'TransportNode'
    action: 'create'
    data:
      display_name: 'nsxe-site3-01'
      node: 'nsxe-site3-01'
      nvds:
        - tz: 'OverlayTZ'
          uplink_profile: 'edge-profile'
          uplink_mapping:
            uplink0: 'fp-eth0'
          ip_assignment:
            ippool: 'tep-for-esxi'            
        - tz: 'VlanTZ'
          uplink_profile: 'edge-profile'
          uplink_mapping:
            uplink0: 'fp-eth1'

  - module: 'TransportNode'
    action: 'create'
    data:
      display_name: 'nsxe-site3-02'
      node: 'nsxe-site3-02'
      nvds:
        - tz: 'OverlayTZ'
          uplink_profile: 'edge-profile'
          uplink_mapping:
            uplink0: 'fp-eth0'
          ip_assignment:
            ippool: 'tep-for-esxi'            
        - tz: 'VlanTZ'
          uplink_profile: 'edge-profile'
          uplink_mapping:
            uplink0: 'fp-eth1'
            
  - module: 'EdgeCluster'
    action: 'create'
    data:
      display_name: 'EdgeCluster1'
      members:
        - 'nsxe-site3-01'
        - 'nsxe-site3-02'        
